<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>collage form</legend>
            <label for="name"> name:</label>
            <input type="text" id="name" placeholder="name"><br><br>
            <label for="age"> age</label>
            <input type="date" id="age" placeholder="age"><br><br>
            <label for="gender"> gender</label><br>
            <label for="male"> male</label>
            <input type="radio" id="gender" name="gender" value="male"><br><br>
            <label for="femal"> femal</label>
            <input type="radio" id="gender" name="gender" value="female"><br><br>   
            <label for="other"> other</label>
            <input type="radio" id="gender" name="gender" value="other"><br><br>
            <label for="hobby"> hobby:</label> <br><br>
            <textarea name="hobby" id="hobby" cols="30" rows="10" placeholder="write your hobbys"></textarea><br><br>
            <label for="photo">photo:</label>
            <input type="file" id="photo" placeholder="photo"><br><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
             
            
            
        </fieldset>
    </form>
    
</body>
</html>
