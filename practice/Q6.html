<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .body{
            display:grid;
            grid-template-columns:1fr 3fr;
            border: 1px solid black;
            height: 500px;
            background-color: rgb(196, 200, 202);
            


        }
        .sidebar{
            background-color:white;
            height: 500px;
            border:1px solid black;
            border-radius: 10px;
            margin: 1px;
            
        }
       h2{
           text-align: center;
           color: #333;
       }

        ul{
            list-style-type: none;
            padding:0;
            align-items: center;
            display:grid;
           
      
        }
        li{
            border:1px solid;
            text-align: center;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            background-color: rgb(156, 227, 225);
            
        }
        span{
            border: 1px solid black;
            border-radius: 5px;
            padding: 15px;
             font-weight: bold;
            background-color: rgb(156, 227, 225);
        }
        .content{
          border:1px solid black;
          border-radius: 10px;
          margin: 1px;
          padding: 1px;
          background-color: white;
          height: 500px;
        }

        
        .grid{
            display: grid;
            grid-template-columns: 2fr 2fr 2fr;
            gap: 10px;
            margin: 10px;
            padding: 10px;
           text-align: center;
           

        }
        
   

    </style>
</head>
<body>
    <div class=" body">
        <div class="sidebar">
            <h2>Manu</h2>
           
            <ul>
               <li> Dashboar</li> 
               <li> student</li>
               <li> teacher</li>
               <li> course</li>
               <li> settings</li>
            </ul>
           

        </div>
        <div class="content">
            <h1>Welcome</h1>
            <p>This is layout made by CSS</p>
            <div class="grid">
            <span>Total student</span>
            <span>Total course</span>
            <span>Total Revenue</span>
            </div>
            
        </div>

    </div>
        
    
</body>
</html>
