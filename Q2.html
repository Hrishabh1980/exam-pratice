<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
           display: flex;
           justify-content: space-between;
              align-items: center;
              padding: 10px 20px;
                border: 1px solid black;
                
            }
            .logo{
                font-size: 24px;
                font-weight: bold;
                color: blue;
            }
            
            .menu ul{
                list-style: none;
                display: flex;
              padding: 0px;
                gap: 20px;
               
            }
            .icons{
                display: flex;
                gap: 20px;
            }
            .icon1, .icon2{
                position: relative;
                border: 1px solid black;
                padding: 10px;
                border-radius: 5px;
                background-color: lightgray;
            }
            .badge{
                position: absolute;
                top: -5px;
                right: -5px;
                background-color: red;
                color: white;
                border-radius: 50%;
                width: 10px;
                height: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 12px;
            }

            
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <span> MynavBar</span>
        </div>
        <div class="menu">
            <ul>
                <li>home</li>
                <li>about</li>
                <li>services</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="icons">
            <div class="icon1">
            <span></span>
            <div class="badge">5</div>
            </div>
            <div class="icon2">
            <span></span>
            <div class="badge">2</div>
            </div>
            
            

        </div>
    </nav>
    
</body>
</html>
