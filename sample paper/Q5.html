<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Compare Numbers</h2>
        
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        
        <button onclick="checkGreater()">Check Greater</button>
        
        <p id="result"></p>
    </div>

    <script>
        function checkGreater() {
            // 1. Get the values and convert them to Numbers (using parseFloat)
            // It is important to convert, otherwise JS might compare them as text strings.
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const resultBox = document.getElementById('result');

            // Optional: Check if inputs are empty/invalid
            if (isNaN(n1) || isNaN(n2)) {
                resultBox.textContent = "Please enter valid numbers.";
                resultBox.style.color = "red";
                return;
            }

            // 2. Logic conditions
            if (n1 > n2) {
                resultBox.textContent = "Number 1 is greater";
                resultBox.style.color = "green";
            } 
            else if (n2 > n1) {
                resultBox.textContent = "Number 2 is greater";
                resultBox.style.color = "blue";
            } 
            else {
                resultBox.textContent = "Both are equal";
                resultBox.style.color = "black";
            }
        }
    </script>

</body>
</html>
